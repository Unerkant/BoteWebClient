<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-th-href="@{/img/horn.png}" rel="icon" sizes="32x32" type="image/png">
    <link data-th-href="@{/css/style.css}" rel="stylesheet">

    <script data-th-src="@{/js/jquery@371.js}"></script>
    <script data-th-src="@{/js/stompjs@171.js}"></script>
    <script data-th-src="@{/js/socketjs@161.js}"></script>
</head>
<body>

<div class="homeContainer">

    <!-- Header -->
    <header class="homeHeader">
        <table class="homeTable">
            <tr>
                <td class="homeTdLinks">
                    &#160;&#160;
                    <a data-th-href="@{/home}">
                        <img src="/img/horn.png" width="36" height="36">
                    </a>
                </td>
                <td class="homeTdMitte">
                    <h3 data-th-text="${@environment.getProperty('info.name')}"></h3>
                </td>
                <td class="homeTdRechts">
                    <span data-th-text="${datum}"></span>
                    &#160;&#160;
                </td>
            </tr>
        </table>
    </header>

    <!-- Freie Zone, hier wird aller susgegeben -->

    <article class="homeArticle">

        <div class="leer50">&#160;</div>
        <div align="center">
            <table width="80%" border="0" cellspacing="5" cellpadding="0">

                <thead>
                <th colspan="3">
                    <h3>Message an Bote Server Senden</h3>
                    <div>&#160;</div>
                    <div align="center"><span id="infoAnzeigen"></span></div>
                </th>
                </thead>

                <tbody>
                <tr><td colspan="3">&#160;</td></tr>
                <form id="form" style="border: 1px solid red;">
                    <tr>
                        <td width="50">
                            <input type="text" id="userId" placeholder="ID" required
                                class="fontSize11 autoWidth" value="12">
                        </td>
                        <td width="100">
                            <input type="text" id="userName" placeholder="Name" autofocus required
                                   class="fontSize11 autoWidth" >
                        </td>
                        <td>
                            <input type="text" id="messageText" placeholder="Schreibe eine Nachricht..." required
                                   class="fontSize11 autoWidth" >
                        </td>
                        <td width="100" align="center">
                            <button type="submit" id="send" class="fontSize11 autoWidth">Send</button>
                        </td>
                    </tr>
                </form>
                <tr><td colspan="3">&#160;</td></tr>
                </tbody>

                <tfoot id="textAusgabe"  colspan="3"></tfoot>

            </table>
        </div>

    </article>

    <!--  <aside class="homeAside">
          <span>seiten ausgabe</span>
      </aside>-->

    <!-- Ende frei Zone -->

    <div class="homeFooterPlatzhalter">&#160;</div><!-- Platzhalter fÃ¼r den Footer -->
</div> <!-- Ende Home Box -->

<footer class="homeFooter">
    <div data-th-insert="~{/fragments/footer :: version}"></div>
</footer>


<script data-th-src="@{/js/socketConnect.js}"></script>
</body>
</html>
